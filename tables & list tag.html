<html>

<body>
<!-- This is a table tag which is used to create rows and cells  -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>102</td>
                <td>Suraj</td>
                <td>98</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Dhiraj</td>
                <td>85</td>
            </tr>
            <tr>
                <td>108</td>
                <td>Kumar</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
<!-- This is a List tag -->
    <h1>List</h1>

    <ul>
        <li>India</li>
        <li>US</li>
        <li>Australia</li>
        <li>Uk</li>
    </ul>
    <ol type="I">
        <li>India</li>
        <li>US</li>
        <li>Australia</li>
        <li>Uk</li>
    </ol>
</body>

</html>
